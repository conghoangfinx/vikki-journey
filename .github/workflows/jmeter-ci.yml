name: JMeter CI Test (Manual)

on:
  workflow_dispatch:  # Chạy test thủ công từ GitHub Actions

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # ⚠️ Thêm dòng này để tránh lỗi unset Git credentials

      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          export PATH=$PATH:$(pwd)/apache-jmeter-5.6.3/bin

      - name: Run JMeter Test
        run: |
          jmeter -n -t backup-vikki-journey.jmx -l results.jtl -e -o report

      - name: Upload JMeter Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: report/

      - name: Upload JMeter Raw Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results.jtl
