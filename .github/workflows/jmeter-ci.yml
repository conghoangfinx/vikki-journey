name: JMeter CI Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          export PATH=$PATH:$(pwd)/apache-jmeter-5.6.3/bin

      - name: Run JMeter Test
        run: |
          jmeter -n -t backup-vikki-journey.jmx -l results.jtl -e -o report

      - name: Upload JMeter Report
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-report
          path: report/

      - name: Notify Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "âœ… JMeter Test Completed! Check results at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "attachments": [
              {
                "text": "Results Summary",
                "fields": [
                  { "title": "Test Plan", "value": "backup-vikki-journey.jmx", "short": true },
                  { "title": "Status", "value": "Completed", "short": true }
                ]
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

