name: JMeter CI Test (Manual)

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: self-hosted  # Cháº¡y trÃªn mÃ¡y cÃ¡ nhÃ¢n cÃ³ VPN

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check & Install Dependencies
        run: |
          echo "ğŸ” Checking dependencies..."
          if ! command -v gtimeout &> /dev/null
          then
              echo "âš ï¸ 'timeout' command not found! Installing coreutils..."
              brew install coreutils
          fi

          if ! command -v jmeter &> /dev/null
          then
              echo "âš ï¸ JMeter not found! Please install JMeter manually on your Mac."
              exit 1
          fi

      - name: Debug Network & VPN
        run: |
          echo "ğŸ” Checking internet connection..."
          ping -c 4 google.com
          echo "ğŸ” Checking VPN status..."
          ifconfig | grep tun || echo "âš ï¸ VPN is not detected!"
          echo "ğŸ” Checking API connection..."
          curl -v https://ingress-int.uat.galaxyfinx.in --connect-timeout 10 || echo "âš ï¸ API is unreachable!"

      - name: Run JMeter Test & Stream Logs to GitHub Actions
        run: |
          echo "ğŸ›  Cleaning up old reports..."
          rm -rf report results.jtl jmeter.log
          mkdir -p report  # Äáº£m báº£o thÆ° má»¥c report luÃ´n tá»“n táº¡i nhÆ°ng rá»—ng
          export JVM_ARGS="-Djavax.net.ssl.trustStore=/etc/ssl/certs/java/cacerts -Djavax.net.ssl.trustStorePassword=changeit -Dhttps.protocols=TLSv1.2,TLSv1.3"
          gtimeout 300 jmeter -n -t backup-vikki-journey.jmx -l results.jtl -j jmeter.log -e -o report 2>&1 | tee jmeter-live.log
          echo "ğŸ“Œ Displaying JMeter Logs in GitHub Actions:"
          cat jmeter.log || echo "âŒ jmeter.log not found!"

      - name: Upload JMeter Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: report/

      - name: Upload JMeter Logs
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-logs
          path: jmeter.log

      - name: Upload Live Log to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-live-log
          path: jmeter-live.log
